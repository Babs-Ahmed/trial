<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Farm - Contact</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="container header-container">
            <h1 class="logo">My Farm</h1>
            <nav aria-label="Primary navigation">
                <ul class="nav-list">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html" class="active" aria-current="page">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="container contact-section">
            <h2>Contact Us</h2>
            <form action="mailto:info@myfarm.com" method="post" enctype="text/plain" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit" class="btn-primary">Send</button>
            </form>
            <div class="contact-info">
                <h3>Our Address</h3>
                <p>123 Farm Lane, Countryside, State, ZIP</p>
                <h3>Phone</h3>
                <p>(233) 534485045</p>
                <h3>Email</h3>
                <p>Bashiru@myfarm.com</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container footer-container">
            <p>&copy; 2024 My Farm. All rights reserved.</p>
            <nav aria-label="Footer navigation">
                <ul class="footer-nav">
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms of Service</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
